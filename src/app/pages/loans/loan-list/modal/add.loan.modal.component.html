<div class="modal-header">
    <span>{{ modalHeader }}</span>
    <button class="close" aria-label="Close" (click)="closeModal('')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="input-group">
          <input type="text" placeholder="Loan Amount" [(ngModel)]="loan_amt" class="form-control" [ngClass]="{'form-control-danger':invalidLoanAmount}" />
      </div>
      <div class="input-group">
          <input type="text" placeholder="No. of installments" [(ngModel)]="no_of_installments" class="form-control" [ngClass]="{'form-control-danger':invalidNumberOfInstallments}" />
      </div>
      <div class="input-group">
          <input type="text" placeholder="Loan Start Date" [(ngModel)]="loan_start_date" class="form-control" [ngClass]="{'form-control-danger':invalidLoanStartDate}" />
      </div>
      <div class="input-group">
          <input type="text" placeholder="Loan Percentage" [(ngModel)]="loan_percentage" class="form-control" [ngClass]="{'form-control-danger':invalidLoanPercentage}" />
      </div>
      <div class="input-group">
          <input type="text" placeholder="With S/C" [(ngModel)]="with_sc" class="form-control" [ngClass]="{'form-control-danger':invalidWithSC}" />
      </div>
      <div class="input-group">
          <input type="text" placeholder="Loan Cycle" [(ngModel)]="loan_cycle" class="form-control" [ngClass]="{'form-control-danger':invalidLoanCycle}"/>
      </div>


  </div>
  <div class="modal-footer">
      <button nbButton status="success" size="small" [nbSpinner]="saving" nbSpinnerStatus="danger" nbSpinnerMessage=""  (click)="createLoan()" >Save Loan</button>
  </div>
